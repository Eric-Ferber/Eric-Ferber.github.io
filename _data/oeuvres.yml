# Description des oeuvres pour la galerie oeuvres

# Nom de l'oeuvre tel qu'il apparaît dans la légende
# nb : tiret important
- nom : Circle 1
# legende (facultatif)
# exemple : hauteur 23 mètres
# vide : ~
  legende : ~
# dimensions (facultatif)
# exemple : hauteur 23 mètres
# vide : ~
  dimensions : Hauteur avec socle 2,8 mètres
# materiaux (facultatif)
  materiaux  : aluminium
# caracteristiques des images
  image :
# le nom d'image "candide-75.jpg" est constitié de :
#  - la base "candide"
#  - l'indication de sa largeur "-75"
#  - son extension (ext) ".jpg"
    base  : circle-1
# largeur des vignettes (-75) (facultatif - defaut = '-75')
    thumb : -75
# extension autorisés : .png et .jpg (facultatif - defaut '.jpg')
    ext   : .jpg
# différents formats possibles (facultatif - defaut = 500 : -500 )
  formats:
    500: -500
